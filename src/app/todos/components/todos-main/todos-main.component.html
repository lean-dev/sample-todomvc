<section *ngIf="hasTodo$ | async" class="main">
  <input
    #fld
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="allTodosCompleted$ | async"
    (change)="handleToggleAll(fld.checked)"
  />
  <label for="toggle-all">Mark all as complete</label>
  <todos-list />
</section>
