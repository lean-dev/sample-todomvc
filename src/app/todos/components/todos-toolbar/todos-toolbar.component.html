<footer *ngIf="hasTodo$ | async" class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ activeCount$ | async }}</strong> {{ 'item' | pluralize : (activeCount$ | async) }} left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{ selected: (route$ | async) === 'all' }" href="#/">All</a>
    </li>
    <li>
      <a [ngClass]="{ selected: (route$ | async) === 'active' }" href="#/active">Active</a>
    </li>
    <li>
      <a [ngClass]="{ selected: (route$ | async) === 'completed' }" href="#/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="handleClearCompleted()" [ngClass]="{ hidden: !(hasCompleted$ | async) }" class="clear-completed">
    Clear completed
  </button>
</footer>
