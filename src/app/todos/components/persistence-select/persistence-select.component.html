<style scoped>
  .persistence-select {
    display: flex;
    justify-content: end;
    position: fixed;
    z-index: 10;
    height: 3rem;
    width: 100%;
    top: 0;
    right: 0;
    background-color: #f5f5f5;
  }
  .options {
    padding: 1rem;
    display: flex;
    gap: 0 1rem;
  }
</style>

<div class="persistence-select">
  <div class="options">
    <label>
      <span>Local</span>
      <input
        #local
        type="radio"
        name="persistence"
        value="local"
        [checked]="persistence === 'local'"
        (change)="handleChange(local.value)"
      />
    </label>
    <label>
      <span>Remote</span>
      <input
        #remote
        type="radio"
        name="persistence"
        value="http"
        [checked]="persistence === 'http'"
        (change)="handleChange(remote.value)"
      />
    </label>
  </div>
</div>
